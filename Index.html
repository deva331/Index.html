<html>
<head>
<title>REGISTRATION FORM</title>
<script>
 function validate()
  {
    var name=document.forms["regform"]["name"];
    var email=document.forms["regform"]["email"];
    var phone=document.forms["regform"]["phone"];
    var what=document.forms["regform"]["subject"];
    var password=document.forms["regform"]["password"];
    var address=document.forms["regform"]["address"];
    if(name.value=="")
    {
      window.alert("please enter your name");
      name.focus();
      return false;
     }
    if(address.value=="");
    {
      window.alert("please enter your address");
      address.focus();
      return false;
     }
    if(email.value==")
    {
      window.alert("please enter your valid email");
      email.focus();
      return false;
     }
    if(phone.value=="")
    {
      window.alert("please enter your phone number");
      phone.focus();
      return false;
     }
    if(password.value=="")
    {
      window.alert("please enter your password");
      password.focus();
      return false;
    }
    if(what.selectedIndex<1)
    {
      window.alert("please enter yourcourse");
      name.focus();
      return false;
     }

      return true;
   }
</script>
</head>
<body>
<form name="regform" onsubmit="return validate()">
<h1 style="text-align:center"></h1>REGISTRATION FORM</h1>
<p>Name:<input type="text" size="65" name="name"></p>
<br>
<p>Address:<input type="text" size="65" name="address"></p>
<br>
<p>Email:<input type="text" size="65" name="email"></p>
<br>
<p>Password:<input type="text" size="65" name="password"></p>
<br>
<p>Telephone:<input type="text" size="65" name="telephone"></p>
<br>
<p>Select your course:<select type="text" value="" name="subject">
<option>BCA</option>
<option>B.TECH</option>
<option>MCA</option>
<option>M.TECH</option>
</p>
<br>
<input type="submit" value="submit" name="submit">
<input type="reset" value="Reset" name="reset">
</form>
</body>
</html>
